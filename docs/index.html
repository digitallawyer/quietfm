	<meta name="description" content="quiet.fm - Calming sounds to help you focus, relax and sleep. Rain sounds, thunder, fire, birds and more.">

	<meta name="keywords" content="sounds, nature sounds, chill, play, mix, boost, productivity, improve, concentration, ambient, environment, soundbord, zen, calming, calm, rain, thunder">
	
	<!-- No home screen menu bar on ios -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- Favicon -->
	<link rel="shortcut icon" href="images/favicon.png">

	<!-- FB meta tags -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://quiet.fm" />
	<meta property="og:title" content="quiet.fm - calming sounds" />
	<meta property="og:description" content="Calming sounds to help you focus, relax and sleep. Rain sounds, thunder, fire, birds and more." />
	<meta property="og:image" content="https://images.unsplash.com/photo-1423530990185-af7dde1155fb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" />

	<meta name="twitter:site" content="@stefanpetr_dpi" />
	<meta name="twitter:title" content="quiet.fm - calming sounds" />
	<meta name="twitter:description" content="Calming sounds to help you focus, relax and sleep. Rain sounds, thunder, fire, birds and more." />
	<meta name="twitter:image" content="https://images.unsplash.com/photo-1423530990185-af7dde1155fb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80g" />

	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">

<body>
	<section id="load_screen">
		<div class="loader_wrap">
			<!-- Loader by https://codepen.io/ispal/pen/mVaaJe -->
			<div class="loader">
				<div class="loader__bar"></div>
				<div class="loader__bar"></div>
				<div class="loader__bar"></div>
				<div class="loader__bar"></div>
				<div class="loader__bar"></div>
				<div class="loader__ball"></div>
			</div>
			<p>Welcome to quiet.fm</p>
			<!-- Loader end -->
			<div class="load_bar">
				<div class="load_fill"></div>
			</div>
			<span class="load_status">0%</span>
		</div>
	</section>

	<header>
		<h1>quiet.fm</h1>
	</header>
	<section id="top_control">
		<div class="mute_btn">
			<a href="#!">
				<i class="fa fa-volume-up unmuted" aria-hidden="true"></i>
				<i class="fa fa-volume-off muted" aria-hidden="true"></i>
			</a>
		</div>

		<div class="reset_btn">
			<a href="#!">
				<i class="fa fa-refresh" aria-hidden="true"></i>
			</a>
		</div>
		<div class="tweet_btn">
			<a href="https://twitter.com/intent/tweet?url=quiet.fm&text=Listening%20to%20calming%20sounds%20on%20quiet.fm" target="_blank">
				<i class="fa fa-twitter" aria-hidden="true"></i>
			</a>
		</div>
		<div class="control_container">
			<div class="clock">
				<div class="time_block">
					<div class="time">
						<span class="hours">00</span>
						<span class="separator">:</span>
						<span class="minutes">00</span>
						<!-- <sup>
							<span class="separator">:</span>
							<span class="seconds">00</span>
						</sup> -->
					</div>
				</div>

			</div>

		</div>
	</section>
	<section id="main">

		<div class="sounds_container">

			<!-- RAIN -->
			<div class="sound_block">

				<audio>
					<source src="sounds/rain.mp3" type="audio/mpeg">
					<source src="sounds/rain.ogg" type="audio/ogg">
				</audio>
				<div class="start_btn">
					<img src="images/rain.png" alt="Rain Sounds">
					<a class="play" href="#!"></a>
				</div>
				<input class="volume_bar" type="range" value="0" max="1" step="0.001">
			</div>

			<!-- THUNDER -->
			<div class="sound_block">

				<audio>
					<source src="sounds/thunder.mp3" type="audio/mpeg">
					<source src="sounds/thunder.ogg" type="audio/ogg">
				</audio>
				<div class="start_btn">
					<img src="images/thunder.png" alt="Thunder Sound">
					<a class="play" href="#!"></a>

				<input class="volume_bar" type="range" value="0" max="1" step="0.001">
			</div>

			<!-- FOREST -->

			</div>

			<!-- LEAVES -->

				</div>
				<input class="volume_bar" type="range" value="0" max="1" step="0.001">
			</div>

				<div class="start_btn">

			</div>

				<audio>

				<audio>

				</audio>
